#============================================================
#  Loggers
#============================================================

log4j.logger.fasar.sortable.challenge.Main=TRACE, console
log4j.additivity.fasar.sortable.challenge.Main=false



#============================================================
#  Appenders
#============================================================

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HHmmss} %5p [%c{1}] %m%n

log4j.appender.logFile=org.apache.log4j.FileAppender
log4j.appender.logFile.File=challenge.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d{HHmmss} %-5p [%c{1}] %m%n
